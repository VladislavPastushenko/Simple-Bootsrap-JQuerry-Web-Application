    <script>
        function changeNavbarToLoggedIn() {

        }
    </script>

    <!-- Event listener -->
    <script>
        $("#hide-show-button").click(() => {
            console.log('wtf')
            if ( $('.disablable').is(':disabled') ) {
                $('.disablable').prop('disabled', false);
                $('.disablable').css('filter', 'blur(0)');
                $('#show-icon').show()
                $('#hide-icon').hide()
            } else {
                $('.disablable').prop('disabled', true);
                $('.disablable').css('filter', 'blur(3px)');
                $('#show-icon').hide()
                $('#hide-icon').show()
            }
        })
    </script>
